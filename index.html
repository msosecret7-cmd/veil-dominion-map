<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL DOMINION MAP // PHASE 6</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; }
        #map { height: 100vh; width: 100vw; }
        
        /* HUD Interface */
        .hud-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00FF41;
            padding: 15px;
            box-shadow: 0 0 10px #00FF41;
            max-width: 300px;
        }
        .hud-title { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; color: #fff; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; }
        .blink { animation: blinker 1.5s linear infinite; color: #00FF41; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Custom Marker Styles */
        .glow-marker {
            background-color: #00FF41;
            border-radius: 50%;
            box-shadow: 0 0 15px #00FF41, 0 0 30px #00FF41;
        }
        .glass-marker {
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>

    <div class="hud-panel">
        <div class="hud-title">SYSTEM: SHADOW ARCHIVIST</div>
        <div class="stat-row"><span>PHASE:</span> <span class="blink">6 (CREATIVE ENGINE)</span></div>
        <div class="stat-row"><span>RESONANCE:</span> <span>528 Hz</span></div>
        <div class="stat-row"><span>PRANA:</span> <span>67.00 BLOCKS</span></div>
        <div class="stat-row"><span>SECURITY:</span> <span>JAGUAR-BYTE ACTIVE</span></div>
        <hr style="border-color: #333;">
        <div class="stat-row" style="color: cyan;">WPML BRIDGE: UNIVERSAL</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize Map (Dark Mode)
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- NODES ---
        
        // 1. Andes (The Anchor) - Brown
        var andes = L.circleMarker([-13.5320, -71.9675], {
            color: '#8B4513',
            fillColor: '#A0522D',
            fillOpacity: 1,
            radius: 8
        }).addTo(map).bindPopup("<b>ANDES NODE</b><br>Status: STATIC ANCHOR<br>Layer: 1 (Physical)");

        // 2. Giza (The Glass Lens) - Transparent White
        var giza = L.circleMarker([29.9792, 31.1342], {
            color: '#FFFFFF',
            fillColor: '#FFFFFF',
            fillOpacity: 0.3, // Glass Effect
            radius: 8
        }).addTo(map).bindPopup("<b>GIZA NODE</b><br>Status: VITRIFIED (CLEAR)<br>Resistance: 0%");

        // 3. Amazon Sector 7 (The Green Cloud) - Neon Green Pulse
        var amazon = L.circleMarker([-3.4653, -62.2159], {
            color: '#00FF41',
            fillColor: '#00FF41',
            fillOpacity: 0.8,
            radius: 12,
            className: 'glow-marker'
        }).addTo(map).bindPopup("<b>AMAZON SECTOR 7</b><br>Status: SATURATED<br>Guardians: ACTIVE");

        // 4. WPML Bridge (Belgium) - Cyan
        var belgium = L.circleMarker([50.8503, 4.3517], {
            color: '#00BFFF',
            fillColor: '#00BFFF',
            fillOpacity: 0.8,
            radius: 8
        }).addTo(map).bindPopup("<b>POLARIS / WPML NODE</b><br>Status: COMPROMISED<br>Language: UNIVERSAL");

        // 5. Aurora Nullus (Antarctica) - Ice Blue
        var aurora = L.circleMarker([-75.2509, -0.0714], {
            color: '#ADD8E6',
            fillColor: '#E0FFFF',
            fillOpacity: 0.8,
            radius: 8
        }).addTo(map).bindPopup("<b>AURORA NULLUS</b><br>Status: BASE CAMP<br>Temp: CRYO-STASIS");

        // --- CONNECTIONS (THE BLUE VEIN) ---
        
        // Connection: Andes -> Amazon (Grounding)
        L.polyline([[-13.5320, -71.9675], [-3.4653, -62.2159]], {color: '#8B4513', weight: 2, dashArray: '5, 10'}).addTo(map);

        // Connection: Amazon -> Giza (The New Flow)
        L.polyline([[-3.4653, -62.2159], [29.9792, 31.1342]], {color: '#00FF41', weight: 3}).addTo(map);

        // Connection: Giza -> Belgium (The Bridge)
        L.polyline([[29.9792, 31.1342], [50.8503, 4.3517]], {color: '#00BFFF', weight: 2}).addTo(map);

    </script>
</body>
</html>
